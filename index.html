<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp forum clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav>
      <a href="https://forum.freecodecamp.org/" target="_blank">
        <img
          id="fcc-logo"
          src="./images/fcc_primary_large.png"
          alt="freeCodeCamp logo"
        />
      </a>
    </nav>
    <!-- Main page content -->
    <main>
      <h1>Latest topics</h1>
      <table>
        <thead>
          <tr>
            <th class="topics">Topics</th>
            <th class="posters"></th>
            <th class="replies">
              <button name="sort" value="replies">Replies</button>
            </th>
            <th class="views">
              <button name="sort" value="views">Views</button>
            </th>
            <th class="activity">
              <button name="sort" value="activity">Activity</button>
            </th>
          </tr>
        </thead>
        <tbody id="posts-container"></tbody>
      </table>
    </main>
    <!-- Page footer -->
    <footer>
      <p>Copyright &copy; <span id="copyright"></span></p>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
