<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp forum clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav>
      <a href="https://forum.freecodecamp.org/" target="_blank">
        <img
          id="fcc-logo"
          src="./images/fcc_primary_large.png"
          alt="freeCodeCamp logo"
        />
      </a>
    </nav>
    <!-- Main page content -->
    <main>
      <h1>Latest topics</h1>
      <table>
        <tr class="borderBottom">
          <th class="widthMax">Topics</th>
          <th class="widthMin">Replies</th>
          <th class="widthMin viewsDisplaySize">Views</th>
          <th class="widthMin activitiesDisplaySize">Activity</th>
        </tr>
      </table>
    </main>
    <!-- Page footer -->
    <footer>
      <p>Copyright &copy; <span id="copyright"></span></p>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
